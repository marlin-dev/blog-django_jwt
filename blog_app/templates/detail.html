{% extends "base.html" %}

{% block content %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url({{ content.image.url }})">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading">
                        <h1>{{ content.title }}</h1>
                        <h2 class="subheading">{{ content.sub_title }}</h2>
                        <span class="meta">Posted by
                            <a href="#">{{ content.author.get_full_name }}</a>
                            on {{ content.publish_date|date:"F d, Y" }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    {{ content.text|safe }}
                </div>
            </div>
        </div>
    </article>

    <hr>
{% endblock %}
