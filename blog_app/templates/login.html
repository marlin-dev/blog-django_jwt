{% extends "base.html" %}
{% load static %}
{% block content %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url({% static 'blog/img/contact-bg.jpg' %})">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="page-heading">
                        <h1>Login</h1>
                        <span class="subheading"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label style="opacity: 1">{{ field.label }}</label>
                                {{ field }}
                                <p class="help-block text-danger">{{ field.help_text }}</p>
                            </div>
                        </div>
                        <br>
                    {% endfor %}
                    <div id="success">{{ form.errors }}</div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="sendMessageButton">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>
{% endblock %}
